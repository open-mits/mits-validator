name: enhanced-validation
description: Enhanced validation profile with all levels and strict rules
enabled_levels:
  - WellFormed
  - XSD
  - Schematron
  - Semantic
severity_overrides:
  # Treat missing resources as errors for strict validation
  "XSD:SCHEMA_MISSING": error
  "SCHEMATRON:NO_RULES_LOADED": error
  "SEMANTIC:ENUM_UNKNOWN": error
  # Treat business logic warnings as errors
  "SEMANTIC:INCONSISTENT_RENT_REQUIREMENT": error
  "SEMANTIC:INCONSISTENT_DEPOSIT_FREQUENCY": error
  # Treat catalog validation failures as errors
  "SEMANTIC:INVALID_CHARGE_CLASS": error
  "SEMANTIC:INVALID_PAYMENT_FREQUENCY": error
  "SEMANTIC:INVALID_REFUNDABILITY": error
  "SEMANTIC:INVALID_TERM_BASIS": error
intake_limits:
  max_bytes: 52428800  # 50MB for comprehensive validation
  allowed_content_types:
    - application/xml
    - text/xml
    - application/octet-stream
  timeout_seconds: 120  # Longer timeout for comprehensive validation
