name: performance
description: Performance-optimized validation profile for high-throughput scenarios
enabled_levels:
  - WellFormed
  - XSD
  # Schematron and Semantic disabled for performance
severity_overrides:
  # Treat missing XSD as error for basic validation
  "XSD:SCHEMA_MISSING": error
  # Allow warnings for missing advanced validation
  "SCHEMATRON:NO_RULES_LOADED": info
  "SEMANTIC:ENUM_UNKNOWN": info
intake_limits:
  max_bytes: 10485760  # 10MB for performance
  allowed_content_types:
    - application/xml
    - text/xml
  timeout_seconds: 15  # Fast timeout for performance
